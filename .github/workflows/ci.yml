name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run type-check

      - name: Lint code
        run: npm run lint

      - name: Check code formatting
        run: npm run format -- --check

      - name: Run tests
        run: npm run test -- --run

      - name: Generate test coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov (optional)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: vela-coverage

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for hardcoded secrets
        run: |
          echo "Checking for hardcoded API keys..."
          ! grep -r "ntn_" src/ || (echo "Found Notion token!" && exit 1)
          ! grep -r "sk-" src/ || (echo "Found API key!" && exit 1)
          ! grep -r "eyJhbGciOiJ" src/ || (echo "Found JWT token!" && exit 1)
          echo "No hardcoded secrets found ✅"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [quality-checks]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
          retention-days: 7

  accessibility:
    name: Accessibility Check
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/

      - name: Run Lighthouse CI (accessibility audit)
        run: |
          npm install -g @lhci/cli
          # TODO: Configure Lighthouse CI after deployment
          echo "Lighthouse CI will be configured post-deployment"

  bundle-size:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/

      - name: Check bundle size
        run: |
          echo "Checking bundle sizes..."
          du -sh dist/assets/*.js

          # Check if main bundle exceeds 200KB (gzipped target)
          MAIN_BUNDLE=$(find dist/assets -name "index-*.js" -exec du -k {} + | awk '{print $1}')
          if [ "$MAIN_BUNDLE" -gt 200 ]; then
            echo "⚠️  WARNING: Main bundle is ${MAIN_BUNDLE}KB (target: <200KB gzipped)"
            echo "Consider code splitting or lazy loading"
          else
            echo "✅ Bundle size is acceptable: ${MAIN_BUNDLE}KB"
          fi
