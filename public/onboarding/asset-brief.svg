<svg xmlns="http://www.w3.org/2000/svg" width="375" height="667" viewBox="0 0 375 667">
  <rect width="375" height="667" fill="#f5f1e8"/>
  
  <!-- Back arrow + header -->
  <text x="16" y="36" font-family="system-ui" font-size="20" fill="#1A1A1A">←</text>
  <circle cx="60" cy="30" r="16" fill="#F7931A"/>
  <text x="60" y="35" font-family="system-ui" font-weight="700" font-size="12" fill="white" text-anchor="middle">B</text>
  <text x="84" y="28" font-family="system-ui" font-weight="700" font-size="18" fill="#1A1A1A">Bitcoin</text>
  <text x="84" y="44" font-family="system-ui" font-size="13" fill="#999">BTC</text>
  
  <!-- Price + signal badge -->
  <text x="16" y="84" font-family="monospace" font-weight="700" font-size="28" fill="#1A1A1A">$64,250</text>
  <rect x="200" y="64" width="52" height="26" rx="6" fill="#10b981"/>
  <text x="226" y="82" font-family="system-ui" font-weight="700" font-size="12" fill="white" text-anchor="middle">BUY</text>
  <text x="260" y="82" font-family="system-ui" font-size="13" fill="#10b981">▲ 2.4%</text>
  
  <!-- Key Signal card -->
  <rect x="16" y="108" width="343" height="80" rx="12" fill="#d4edda" stroke="#1A1A1A" stroke-width="2"/>
  <text x="32" y="132" font-family="system-ui" font-weight="600" font-size="11" fill="#666" letter-spacing="0.5">KEY SIGNAL</text>
  <text x="32" y="156" font-family="system-ui" font-weight="600" font-size="14" fill="#1A1A1A">Strong uptrend confirmed — buying</text>
  <text x="32" y="174" font-family="system-ui" font-weight="600" font-size="14" fill="#1A1A1A">pressure is building</text>
  
  <!-- What's Happening section -->
  <text x="16" y="218" font-family="system-ui" font-weight="700" font-size="15" fill="#1A1A1A">What's happening</text>
  <rect x="16" y="230" width="343" height="110" rx="12" fill="white" stroke="#1A1A1A" stroke-width="2"/>
  <text x="32" y="258" font-family="system-ui" font-size="13" fill="#333">Bitcoin is showing strong upward</text>
  <text x="32" y="278" font-family="system-ui" font-size="13" fill="#333">momentum after breaking above the</text>
  <text x="32" y="298" font-family="system-ui" font-size="13" fill="#333">$63,000 resistance level. The trend</text>
  <text x="32" y="318" font-family="system-ui" font-size="13" fill="#333">direction is firmly bullish.</text>
  
  <!-- Why We Think This section -->
  <text x="16" y="372" font-family="system-ui" font-weight="700" font-size="15" fill="#1A1A1A">Why we think this</text>
  <rect x="16" y="384" width="343" height="160" rx="12" fill="white" stroke="#1A1A1A" stroke-width="2"/>
  <text x="32" y="408" font-family="system-ui" font-weight="600" font-size="11" fill="#666" letter-spacing="0.5">SIGNAL BREAKDOWN</text>
  <text x="32" y="432" font-family="system-ui" font-size="13" fill="#333">• Short-term trend crossed above</text>
  <text x="40" y="450" font-family="system-ui" font-size="13" fill="#333">the medium-term average</text>
  <text x="32" y="474" font-family="system-ui" font-size="13" fill="#333">• Buying pressure is strong and</text>
  <text x="40" y="492" font-family="system-ui" font-size="13" fill="#333">increasing</text>
  <text x="32" y="516" font-family="system-ui" font-size="13" fill="#333">• Trend strength is confirmed at</text>
  <text x="40" y="534" font-family="system-ui" font-size="13" fill="#333">healthy levels</text>
  
  <!-- Price Levels -->
  <text x="16" y="580" font-family="system-ui" font-weight="700" font-size="15" fill="#1A1A1A">Price levels to watch</text>
  <rect x="16" y="592" width="343" height="60" rx="12" fill="white" stroke="#1A1A1A" stroke-width="2"/>
  <text x="32" y="616" font-family="system-ui" font-size="13" fill="#10b981">▲ Bullish above $65,200</text>
  <text x="32" y="638" font-family="system-ui" font-size="13" fill="#ef4444">▼ Bearish below $61,800</text>
